<div>
	<div class="form-group">

	</div>
	<div class="form-group">
		<label for="exampleInputEmail1" class="">Campo di tipo email</label>
		<input type="email" class="form-control" id="exampleInputEmail1" data-focus-mouse="false" />
	</div>
	<div class="form-group">
		<label for="exampleInputNumber" class="">Campo di tipo numerico</label>
		<input type="number" data-bs-input="" class="form-control" id="exampleInputNumber" data-focus-mouse="false" />
	</div>
	<div class="form-group">
		<label for="exampleInputTelephone" class="">Campo di tipo telefono</label>
		<input type="tel" class="form-control" id="exampleInputTelephone" />

<div>

	<div class="form-group">
		<div class="input-group">

<div>
	<div class="form-group">
		<label for="exampleInputPassword" class="">Password con label, placeholder e testo di aiuto</label>
		<input type="password" data-bs-input="" class="form-control input-password" id="exampleInputPassword" aria-labelledby="infoPassword" data-focus-mouse="false" />
		<span class="password-icon" aria-hidden="true">
			<svg class="password-icon-visible icon icon-sm"><use href="/bootstrap-italia/dist/svg/sprites.svg#it-password-visible"></use></svg>
			<svg class="password-icon-invisible icon icon-sm d-none"><use href="/bootstrap-italia/dist/svg/sprites.svg#it-password-invisible"></use></svg>
		</span>
		<small id="infoPassword" class="form-text">Inserisci almeno 8 caratteri e una lettera maiuscola</small>
		<small class="password-caps form-text text-warning position-absolute bg-white w-100" style="display: none;">CAPS LOCK inserito</small>
	</div>
	<div class="form-group">
		<label for="exampleInputPassword3" class="">Password con strength meter</label>
		<input type="password" data-bs-input="" class="form-control input-password input-password-strength-meter" data-bs-enter-pass="Puoi usare un testo di aiuto personalizzato" id="exampleInputPassword3" data-focus-mouse="false" />
		<div class="password-strength-meter">
			<small class="form-text text-muted">Puoi usare un testo di aiuto personalizzato</small>
			<div class="password-meter progress rounded-0 position-absolute">
				<div class="row position-absolute w-100 m-0">
					<div class="col-3 border-start border-end border-white"></div>
					<div class="col-3 border-start border-end border-white"></div>
					<div class="col-3 border-start border-end border-white"></div>
					<div class="col-3 border-start border-end border-white"></div>
				</div>
				<div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
		</div>
		<span class="password-icon" aria-hidden="true">
			<svg class="password-icon-visible icon icon-sm"><use href="/bootstrap-italia/dist/svg/sprites.svg#it-password-visible"></use></svg>
			<svg class="password-icon-invisible icon icon-sm d-none"><use href="/bootstrap-italia/dist/svg/sprites.svg#it-password-invisible"></use></svg>
		</span>
		<small class="password-caps form-text text-warning position-absolute bg-white w-100" style="display: none;">CAPS LOCK inserito</small>
	</div>
</div>
